<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitStore | Home</title>
    <link rel="stylesheet" href="https://component-site-fitui.netlify.app/components/components.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/home.css">
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
</head>

<body>
    <div class="grid-layout-home">
        <header class="header">
            <div class="navbar">
                <h1 class="navbar-title" ><a href="./pages/product.html">Fit Store</a></h1>
                <div class="navbar-search">
                    <input type="text" placeholder="search..." class="navbar-input"><span
                        class="iconify navbar-search-icon" data-icon="bx:bx-search" data-inline="false"></span>
                </div>
                <div class="navbar-icons">
                    <a href="./pages/login.html" class="btn btn-link navbar-login">login</a>

                    <a href="/pages/wishlist.html" class="bg btn btn-link navbar-wishlist">
                        <span class="iconify bg-icon" data-icon="mdi:cards-heart-outline" data-inline="false"></span><span class="bg-num">2</span></a>

                    <a href="/pages/cart.html" class="bg btn btn-link navbar-cart">
                            <span class="iconify bg-icon" data-icon="zmdi:shopping-cart" data-inline="false"></span><span class="bg-num">7</span></a>
                </div>
            </div>
        </header>
        <section class="section-home-left">
            <img src="./assests/images/image1.png" alt="man" class="img-home-left">
        </section>
        <main class="main-home">
            <h1 class="ft-w-400 txt-center">New in Sale</h1>
            <h2 class="ft-w-300 ft-grey txt-center">Upto to 50% in all brands</h2>
        </main>
        <section class="section-home-right">
            <img src="./assests/images/image2.png" alt="man" class="img-home-right">
        </section>
        <section class="section-bottom-left">
             <img src="./assests/images/pro1.png" alt="protein-powder" class="img-bottom-left">
             <div>
             <p class="ft-w-400 ft-grey">My Protein</p>
             <p class="ft-w-400 ft-grey">New Arrivals</p>
             </div>
        </section>
        <section class="section-bottom-mid">
             <img src="./assests/images/pro2.png" alt="protein-powder" class="img-bottom-mid">
             <div>
             <p class="ft-w-400 ft-grey">My Protein</p>
             <p class="ft-w-400 ft-grey">New Arrivals</p>
            </div>
        </section>
        <section class="section-bottom-right"> 
            <img src="./assests/images/pro1.png" alt="protein-powder" class="img-bottom-right">
            <div>
            <p class="ft-w-400 ft-grey">My Protein</p>
            <p class="ft-w-400 ft-grey">New Arrivals</p>
        </div>
        </section>
        <footer class="footer-home">
            <p class="ft-w-300">Made with <span class="iconify footer-icon" data-icon="mdi:heart" data-inline="false"></span> by Mahendra</p>
            <div class="footer-socials">
                <span class="iconify footer-icon" data-icon="mdi:github" data-inline="false"></span>
                <span class="iconify footer-icon" data-icon="mdi:linkedin" data-inline="false"></span>
                <span class="iconify footer-icon" data-icon="mdi:twitter" data-inline="false"></span>
            </div>
        </footer>
    </div>
</body>

</html>
